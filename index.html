<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKL Live Streaming</title>
    <!-- Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.12/plyr.css" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff5f6d, #ffc371);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #fff;
            margin-top: 30px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .video-container {
            max-width: 900px;
            margin: 40px auto;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
        }

        .plyr {
            width: 100%;
            height: 500px;
        }

        .button {
            display: inline-block;
            background-color: #ffcc00;
            color: #121212;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e6b800;
        }

        p {
            font-size: 1.2em;
            color: #fff;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #f5f5f5;
        }

        /* Loader Styles */
        #loader {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .plyr {
                height: 300px;
            }

            .button {
                padding: 10px 18px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <h1>PKL Live Streaming</h1>

    <div class="video-container">
        <div id="loader">
            <div class="loader"></div>
        </div>
        <video id="pkl-live-stream" class="plyr" playsinline controls autoplay muted>
            <source src="http://flbl16.112421.net:8082/4151818/index.m3u8?token=FYCMQWAK8R" type="application/x-mpegURL">
            Your browser does not support HTML5 video.
        </video>
    </div>

    <p>Click the button below to join our Telegram channel for more updates:</p>
    <a href="https://t.me/+NFoX453eVVI4N2M1" class="button" target="_blank">Join Now</a>

    <footer>
        <p>&copy; 2024 FlickXDrive. All rights reserved.</p>
    </footer>

    <!-- Plyr JS -->
    <script src="https://cdn.plyr.io/3.6.12/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#pkl-live-stream', {
            controls: ['play', 'progress', 'mute', 'volume', 'fullscreen']
        });

        // Show loader while video is loading
        var loader = document.getElementById('loader');
        
        player.on('ready', function() {
            loader.style.display = 'none'; // Hide loader when ready
        });

        player.on('play', function() {
            loader.style.display = 'block'; // Show loader when video starts playing
        });

        player.on('playing', function() {
            loader.style.display = 'none'; // Hide loader when video is playing
        });

        player.on('error', function() {
            loader.style.display = 'none'; // Hide loader on error
            alert('There was an error with the video stream. Please try again later.');
        });
    </script>

</body>
</html>
